services:
  # Application
  fs_app_prod:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.prod
    container_name: fs_app_prod
    restart: always
    environment:
      # App
      APP_NAME: ${APP_NAME:-Flash Sale API}
      APP_URL: ${APP_URL}
      API_VERSION: ${API_VERSION:v1}
      APP_LANGUAGE: ${APP_LANGUAGE:en}

      # Setting
      NODE_ENV: production
      PORT: ${PORT:-3000}

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-false}
      DB_LOGGING: ${DB_LOGGING:-false}
      DB_POOL_MIN: ${DB_POOL_MIN:-2}
      DB_POOL_MAX: ${DB_POOL_MAX:-10}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_KEY_PREFIX: ${REDIS_KEY_PREFIX:-flashsale:}
      REDIS_TTL: ${REDIS_TTL:-3600}

      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}

      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Flash Sale Team}
      SMTP_SECURE: ${SMTP_SECURE:-true}

      # Reservation
      RESERVATION_EXPIRY_MINUTES: ${RESERVATION_EXPIRY_MINUTES:-15}
      MAX_RESERVATION_PER_USER: ${MAX_RESERVATION_PER_USER:-5}

      # Security
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_RESERVATION_MAX: ${RATE_LIMIT_RESERVATION_MAX:-10}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}

      # Scheduler
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-true}
      SCHEDULER_INTERVAL: ${SCHEDULER_INTERVAL:-60000}

      # Timezone
      TZ: ${TZ:-Asia/Jakarta}

    ports:
      - '${PORT:-3000}:3000'
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./uploads:/app/uploads
    depends_on:
      fs_pg_prod:
        condition: service_healthy
      fs_redis_prod:
        condition: service_healthy
      fs_rabbitmq_prod:
        condition: service_healthy
    networks:
      - fs-network-prod
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'

  # PostgreSQL
  fs_pg_prod:
    image: postgres:16-alpine
    container_name: fs_pg_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '127.0.0.1:${DB_PORT:-5432}:5432'
    volumes:
      - fs_pgData_prod:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - fs-network-prod
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Redis
  fs_redis_prod:
    image: redis:7-alpine
    container_name: fs_redis_prod
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    ports:
      - '127.0.0.1:${REDIS_PORT:-6379}:6379'
    volumes:
      - fs_rdData_prod:/data
    networks:
      - fs-network-prod
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # RabbitMQ
  fs_rabbitmq_prod:
    image: rabbitmq:3.12-management-alpine
    container_name: fs_rabbitmq_prod
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 512MB
    ports:
      - '127.0.0.1:${RABBITMQ_PORT:-5672}:5672'
      - '127.0.0.1:${RABBITMQ_MANAGEMENT_PORT:-15672}:15672'
    volumes:
      - fs_rmqData_prod:/var/lib/rabbitmq
      - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - fs-network-prod
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fs-nginx-prod
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - fs_nginx_logs_prod:/var/log/nginx
    depends_on:
      - app
    networks:
      - fs-network-prod
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    profiles:
      - with-nginx

networks:
  fs-network-prod:
    driver: bridge
    name: fs-network-prod

volumes:
  fs_pgData_prod:
    name: fs_pgData_prod
  fs_rdData_prod:
    name: fs_rdData_prod
  fs_rmqData_prod:
    name: fs_rmqData_prod
  fs_nginx_logs_prod:
    name: fs_nginx_logs_prod

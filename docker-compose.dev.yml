  # PostgreSQL
  fs_pg_dev:
    image: postgres:16-alpine
    container_name: fs_pg_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-db_flash_sale}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-QueenSQL}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${DB_PORT:-5966}:5432'
    volumes:
      - fs_pgData_dev:/var/lib/postgresql/data
      # - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - fs-network-dev
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-db_flash_sale}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  fs_redis_dev:
    image: redis:7-alpine
    container_name: fs_redis_dev
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-QueenRedis} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - fs_rdData_dev:/data
    networks:
      - fs-network-dev
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  fs_rabbitmq_dev:
    image: rabbitmq:3.12-management-alpine
    container_name: fs_rabbitmq_dev
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-QueenRMQ}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - '${RABBITMQ_PORT:-5672}:5672'
      - '${RABBITMQ_MANAGEMENT_PORT:-15672}:15672'
    volumes:
      - fs_rmqData_dev:/var/lib/rabbitmq
    networks:
      - fs-network-dev
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  fs-network-dev:
    driver: bridge
    name: fs-network-dev

volumes:
  fs_pgData_dev:
    name: fs_pgData_dev
  fs_rdData_dev:
    name: fs_rdData_dev
  fs_rmqData_dev:
    name: fs_rmqData_dev

services:
  # Application
  fs_app_dev:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.dev
    container_name: fs_app_dev
    restart: unless-stopped
    environment:
      # App
      APP_NAME: ${APP_NAME:-Flash Sale API}
      APP_URL: ${APP_URL:-http://localhost:3000}
      API_VERSION: ${API_VERSION:-v1}
      APP_LANGUAGE: ${APP_LANGUAGE:-en}

      # Setting
      NODE_ENV: development
      PORT: ${PORT:-3000}

      # Database
      DB_HOST: fs_pg_dev
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DB_NAME: ${DB_NAME:-flashsale_db}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-false}
      DB_LOGGING: ${DB_LOGGING:-false}
      DB_POOL_MIN: ${DB_POOL_MIN:-2}
      DB_POOL_MAX: ${DB_POOL_MAX:-10}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_KEY_PREFIX: ${REDIS_KEY_PREFIX:-flashsale:}
      REDIS_TTL: ${REDIS_TTL:-3600}

      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-admin123}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}

      # Email
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@flashsale.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Flash Sale Team}
      SMTP_SECURE: ${SMTP_SECURE:-false}

      # Reservation
      RESERVATION_EXPIRY_MINUTES: ${RESERVATION_EXPIRY_MINUTES:-15}
      MAX_RESERVATION_PER_USER: ${MAX_RESERVATION_PER_USER:-5}

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_RESERVATION_MAX: ${RATE_LIMIT_RESERVATION_MAX:-10}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}

      # Security
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}

      # Scheduler
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-true}
      SCHEDULER_INTERVAL: ${SCHEDULER_INTERVAL:-60000}

      # Timezone
      TZ: ${TZ:-Asia/Jakarta}
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      - .:/app/src
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./uploads:/app/uploads
      - /app/node_modules
    depends_on:
      fs_pg_dev:
        condition: service_healthy
      fs_redis_dev:
        condition: service_healthy
      fs_rabbitmq_dev:
        condition: service_healthy
    networks:
      - fs-network-dev
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL
  fs_pg_dev:
    image: postgres:16-alpine
    container_name: fs_pg_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-db_flash_sale}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-QueenSQL}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - fs_pgData_dev:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - fs-network-dev
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-db_flash_sale}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  fs_redis_dev:
    image: redis:7-alpine
    container_name: fs_redis_dev
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-QueenRedis} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - fs_rdData_dev:/data
    networks:
      - fs-network-dev
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  fs_rabbitmq_dev:
    image: rabbitmq:3.12-management-alpine
    container_name: fs_rabbitmq_dev
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-QueenRMQ}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - '${RABBITMQ_PORT:-5672}:5672'
      - '${RABBITMQ_MANAGEMENT_PORT:-15672}:15672'
    volumes:
      - fs_rmqData_dev:/var/lib/rabbitmq
    networks:
      - fs-network-dev
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Optional - for database management)
  fs_pgadmin_dev:
    image: dpage/pgadmin4:latest
    container_name: fs_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    volumes:
      - fs_pgadmin_data:/var/lib/pgadmin
    depends_on:
      - fs_pg_dev
    networks:
      - fs-network-dev
    profiles:
      - tools

networks:
  fs-network-dev:
    driver: bridge
    name: fs-network-dev

volumes:
  fs_pgData_dev:
    name: fs_pgData_dev
  fs_rdData_dev:
    name: fs_rdData_dev
  fs_rmqData_dev:
    name: fs_rmqData_dev
  fs_pgadmin_data:
    name: fs_pgadmin_data
